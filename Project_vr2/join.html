          </a>
        </h1>
      </div>
  
      <section class="join-box-list">
        <form action="/join" method="post" id="join-form">
          <div class="join-box-item userid">
            <label for="userid" class="inp">
              <div class="inputbox">
                <input type="text" name="userid" id="userid" placeholder="&nbsp;">
                <span class="label">아이디</span>
                <div class="focus-bg"></div>
                <div>
                  <i class="fa-solid fa-id-card" style="color: #6f86ae; font-size: 20px"></i>
                </div>
              </div>
            </label>
            <p class="warn"></p>
          </div>
  
          <div class="join-box-item userpw">
            <label for="userpw" class="inp">
              <div class="inputbox">
                <input type="password" name="userpw" id="userpw" placeholder="&nbsp;">
                <span class="label">비밀번호</span>
                <div class="focus-bg"></div>
                <div>
                  <p></p>
                  <iconify-icon icon="solar:heart-lock-line-duotone" style="color: #6f86ae; font-size: 24px;"></iconify-icon>
                </div>
              </div>
            </label>
            <p class="warn"></p>
          </div> 
          
          <div class="join-box-item userpw-chk">
            <label for="userpw-chk" class="inp">
              <div class="inputbox">
                <input type="password" name="userpw-chk" id="userpw-chk" placeholder="&nbsp;">
                <span class="label">비밀번호 재확인</span>
                <div class="focus-bg"></div>
                <div>
                  <iconify-icon icon="solar:heart-lock-broken" style="color: #6f86ae; font-size: 24px;"></iconify-icon>
                </div>
              </div>
            </label>
            <p class="warn"></p>
          </div>

          <div class="spaces"></div>
  
          <div class="join-box-item username">
            <label>이름
              <div class="inputbox">
                <input type="text" name="username">
              </div>
            </label>
            <p class="warn"></p>
          </div>
  
          <div class="join-box-item birth">
            <label>생년월일
              <div class="three-box">
                <div class="inputbox">
                  <input class="birth-item" type="text" name="year" id="year" maxlength="4" placeholder="년(4자)">
                </div>
                <div class="inputbox">
                  <select class="birth-item" name="month" id="month">
                    <option value="">월</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </div>
                <div class="inputbox">
                  <input class="birth-item" type="text" name="date" id="date" maxlength="2" placeholder="일">
                </div>
              </div>
            </label>
            <p class="warn"></p>
          </div>
  
          <div class="join-box-item gender">
            <p>성별</p>
            <div class="three-box">
              <div class="inputbox">
                <p>남자</p>
                <input type="radio" name="gender" value="mail" id="male">
              </div>
              <div class="inputbox">
                <p>여자</p>
                <input type="radio" name="gender" value="female" id="female">
              </div>
              <div class="inputbox">
                <p>선택안함</p>
                <input type="radio" name="gender" value="no-gender" id="no-gender">
              </div>
            </div>
          </div>
  
          <div class="join-box-item usermail">
            <label>본인 확인 이메일
              <span class="text-secondary">(선택)</span>
              <div class="inputbox">
                <input type="text" name="usermail" id="email" placeholder="선택입력">
              </div>
            </label>
            <p class="warn"></p>
          </div>
  
          <div class="join-box-item phone">
            <p>휴대전화</p>
            <div class="inputbox">
              <select name="country">
                <option value="233">가나 +233</option>
                <option value="30">그리스 +30</option>
                <option value="82" selected>대한민국 +82</option>
                <option value="49">독일 +49</option>
                <option value="960">몰디브 +960</option>
                <option value="1">미국/캐나다 +1</option>
                <option value="254">케냐 +254</option>
              </select>
            </div>
  
            <div class="phonenum">
              <div class="inputbox">
                <input type="text" name="phonenum" placeholder="전화번호 입력">
              </div>
              <button type="button" id="veribtn" class="btn-primary">인증번호 받기</button>
            </div>
  
            <div class="inputbox disinput">
              <input disabled type="text" id="veritext" name="veritext" placeholder="인증번호를 입력하세요">
              <div></div>
            </div>
            <p class="warn"></p>
          </div>
  
          <div class="join-box-item address">
            <p>주소</p>
            <div class="postnum">
              <div class="inputbox">
                <input id="sample6_postcode" name="sample6_postcode" type="text" placeholder="우편번호">
              </div>
              <button onclick="sample6_execDaumPostcode()" type="button" class="btn-primary">우편번호 찾기</button>
            </div>
  
            <div class="inputbox">
              <input id="sample6_address" name="sample6_address" type="text" placeholder="주소">
            </div>
  
            <div class="inputbox">
              <input id="sample6_detailAddress" name="sample6_detailAddress" type="text" placeholder="상세주소">
            </div>
  
            <div class="inputbox">
              <input id="sample6_extraAddress" name="sample6_extraAddress" type="text" placeholder="참고항목">
            </div>
          </div>
          <button type="submit" id="joinbtn" class="btn-primary">가입하기</button>
        </form>
      </section>
